<!DOCTYPE html>
<html>
  <head>
    <title>Yeni Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Çakır's Casino welcomes you.</h2>
    <h1>Blackjack (21)</h1>
    <p id="message-el">Are you ready to play?</p>
    <p id="card-el">Your Cards:</p>
    <p id="sum-el">Sum:</p>
    <button onclick="startGame()">START GAME</button>
    <button onclick="newCard()">NEW CARD</button>
    <button onclick="stay()">STAY</button>
    <button onclick="resetGame()">RESET GAME</button>
    <p id="d-card-el">Dealer's Cards:</p>
    <p id="d-sum-el">Dealer's Sum:</p>
    <p id="sum-check-el"></p>
    <p id="dsum-check-el"></p>
    <script src="script.js"></script>
  </body>
</html>
